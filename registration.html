<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="registration.css">
	<title>Registartion Page</title>
    <script src="https://kit.fontawesome.com/9fd25b2cb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <style>
.fa-user{
    position: absolute;
    padding-left: 30px;
    left: 12%;
    top: 31.5%;
    cursor: pointer;
}
.fa-lock{
    position: absolute;
    padding-left: 30px;
    left: 12%;
    top: 47%;
    cursor: pointer;
}
.fa-envelope{
    position: absolute;
    padding-left: 30px;
    left: 12%;
    top: 63%;
    cursor: pointer;
}
    </style>
</head>
<body>
<div class="container">
		<div class="login-section" >
			<div>
                <h1 style="font-size: 4rem; line-height: 0.5em;color: #59a1d4; ">Create an Account</h1>
			    <p style="color: #59a1d4;">We are glad to see you here</p>
            </div>
			<form action="#" method="post">
				<label for="username">
                    <i class="fa-solid fa-user"></i>
				    <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
                </label>
                <br>
				<label for="password">
                    <i class="fa-solid fa-lock"></i>
				    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </label>
                <br>
                <label for="email">
                    <i class="fa-solid fa-envelope"></i>
				    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </label>
                <button type="submit" style="width: 100%; height: 15%;">Submit</button>
                <p>Already have an Account? <a href="login.html" style="color: blue;">Login</a></p>
			</form>
            <img src="./images/side.jpg" class="side-img" alt="image">
        </div>
		<div class="image-section">
			<img src="./images/image.jpg" alt="Login Image">
		</div>
        <div class="home">
			<i class="fa-solid fa-house fa-2xl" style="color: #59a1d4; cursor: pointer;" onclick="document.location='index.html'"></i>
		</div>
	</div>

</body>
</html>
