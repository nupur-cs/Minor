<head>
    <style>
        /* Add some basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the dropdown menu */
        select {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }

        /* Style the table */
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style the search box */
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }

        /* Style the search button */
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 8px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Universities in a Specific City</h1>

    <label for="city">Select a city:</label>
    <select id="city">
        <option value="Seattle">Seattle</option>
        <option value="Atlanta">Atlanta</option>
        <!-- Add more options for other cities -->
    </select>

    <table id="universities">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <!-- The table body will be populated with data from the JSON file -->
        </tbody>
    </table>

    <input type="text" id="search" placeholder="Search universities..." />
    <button id="search-btn">Search</button>

    <script src="data.json"></script>
    <script>
        // JavaScript code to populate the table with data from the JSON file
    </script>
</body>
