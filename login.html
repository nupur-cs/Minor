<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="registration.css">
	<title>Login Page</title>
    <script src="https://kit.fontawesome.com/9fd25b2cb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
</head>
<body>
<div class="container">
		<div class="login-section">
			<div>
                <h1 style="color: #59a1d4;">Welcome</h1>
			    <p style="color: #59a1d4;">We are glad to see you back with us</p>
            </div>
			<form action="#" method="post">
				<label for="username">
                    <i class="fa-solid fa-user"></i>
				    <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
                </label>
                <br>
				<label for="password">
                    <i class="fa-solid fa-lock"></i>
				    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </label>
                <button type="submit">Login</button>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <br>
			</form>
            <img src="./images/side.jpg" class="side-img" alt="image">
            <span style="margin-top: 45px;"><a href="#" style="color: blue;">Forgot password?</a></span>
            <p>Don't have an Account? <a href="registration.html" style="color: blue;">Register</a></p>
        </div>
		<div class="image-section">
			<img src="./images/image.jpg" alt="Login Image">
		</div>
        <div class="home">
			<i class="fa-solid fa-house fa-2xl" style="color: #59a1d4; cursor: pointer;" onclick="document.location='index.html'"></i>
		</div>
	</div>

</body>
</html>
